<!doctype html>
<html lang="en" data-framework="javascript">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="TodoList app very amazing bro ! this is very powerfull, your life will change from now on"/>
	<title>To-do list app</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<section class="todoapp">
		<h1>todos</h1>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-label="progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
				<span id="pourcentProgress"></span>
			</div>
		</div>
		<header class="header">
			<div class="div-toggleAll">
				<input class="toggle-all" aria-label="toggle-all" type="checkbox">
			</div>
			<div class="div-input">
				<input class="new-todo" placeholder="What needs to be done?">
			</div>
		</header>
		<section class="main">

			<ul class="todo-list"></ul>
		</section>
		<footer class="footer">
			<span class="todo-count"></span>
			<ul class="filters">
				<li>
					<a href="#/" class="selected">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by Oscar Godson</p>
		<p>Refactored by Christoph Burgmer</p>
	</footer>

	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/store.js"></script>
	<script src="js/model.js"></script>
	<script src="js/template.js"></script>
	<script src="js/view.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
